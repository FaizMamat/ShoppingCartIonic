<ion-header>
  <ion-toolbar>
    <ion-title>
      Shopping Cart: Summary
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="text-align: center">
<h4>Welcome to your number 1 online market.</h4>
<p>Kindly proceed to Online Market tab to buy or view our product.</p>
</ion-content>
<ion-content  padding style="display: flex; align-items: center; height:100%; border: solid 1px">
  <ion-grid style="width: 100%;position:absolute; top: 50%; transform: translateY(-50%)">
    <ion-row>
      <ion-col>
        <h4>Number of Items</h4>
      </ion-col>
      <ion-col>
        <h4>{{products.length}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3>Total Price</h3>
      </ion-col>
      <ion-col>
        <h3>RM {{sum()}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
